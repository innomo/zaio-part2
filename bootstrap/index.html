<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="max-width: 980px" class="sized-container container">
      <div class="row">
        <div
          class="col-md-7 d-flex flex-column justify-content-md-center align-items-center align-items-md-start"
        >
          <img
            src="facebook.svg"
            class="logo ms-n6 align-items-md-start"
            alt="Facebook Logo"
          />
          <p
            class="fs-4 fw-normal mt-0 align-items-md-start text-center d-flex flex-column"
          >
            Connect with friends and the word
            <span class="d-block">aroud you on Facebook</span>
          </p>
        </div>
        <div
          class="col-md-5 form d-flex align-self-center justify-content-center"
        >
          <div class="my-auto">
            <div class="card w-100 p-3 shadow bg-body rounded">
              <div class="mb-3">
                <label
                  for="email"
                  style="color: #313131"
                  class="form-label fw-bold d-none d-md-block"
                  >Email or Phone Number</label
                >
                <input
                  type="email"
                  class="form-control py-2 px-3 w-100"
                  id="email"
                  placeholder="Email address or phone number"
                />
              </div>
              <div class="mb-3">
                <label
                  for="password"
                  class="form-label fw-bold d-none d-md-block"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control py-2 px-3 w-100"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button
                type="button"
                style="background: #1877f2"
                class="btn py-2 fs-5 fw-bolder text-white"
              >
                Log In
              </button>
              <a
                href="#"
                class="text-decoration-none fst-light mt-3 fs-6 d-block text-center"
                >Forgotten password?</a
              >
              <div class="my-4 text-center border-bottom border-1"></div>
              <div class="w-75 mx-auto text-center">
                <button
                  style="background: #42b72a"
                  type="button"
                  class="btn w-90 py-2 fs-6 fw-bold border-0 text-white"
                >
                  Crerate New Account
                </button>
              </div>
            </div>
            <p class="fs-6 mt-3">
              <span class="fw-bold">Create a Page</span> for celebrity, band or
              business
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
